<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>botones</title>
</head>
<body>
<div class="container">
	<hr>
	<div class="row">
		<div class="col-sm-12 bg-dark">
			<p class="text-white">Botones regulares</p>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-2">
			<button class="btn btn-default">Clase default</button>
		</div>
		<div class="col-sm-2">
			<button class="btn btn-primary">clase primary</button>
		</div>
		<div class="col-sm-2">
			<button class="btn btn-danger">clase danger</button>
		</div>
		<div class="col-sm-2">
			<button class="btn btn-warning">clase warning</button>
		</div>
		<div class="col-sm-2">
			<button class="btn btn-success"> clase success</button>
		</div>
	</div>

	<hr>
	<div class="row">
		<div class="col-sm-12 bg-dark">
			<p class="text-white">Convertir a botones el "span" y "a"(Links)</p>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<span class="btn btn-primary">boton con span</span>
			<a href="#" class="btn btn-danger">este es un boton con url</a>
		</div>
	</div>

	<hr>
	<div class="row">
		<div class="col-sm-12 bg-dark">
			<p class="text-white">Tamaños de botones lg(Grande), sm(Mediano) y xs(Pequeño)</p>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<button class="btn btn-danger btn-lg">boton grande</button>
		</div>
		<div class="col-sm-4">
			<button class="btn btn-primary btn-sm">boton mediano</button>
		</div>
		<div class="col-sm-4">
			<button class="btn btn-success btn-xs">BotonMuyPequeño</button>
		</div>
	</div>

	<hr>
	<div class="row">
		<div class="col-sm-12 bg-dark">
			<p class="text-white">Botones con iconos</p>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<button class="btn btn-warning">
				Clase default
				<svg class="bi bi-briefcase" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-6h-1v6a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-6H0v6z"/>
					<path fill-rule="evenodd" d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5v2.384l-7.614 2.03a1.5 1.5 0 0 1-.772 0L0 6.884V4.5zM1.5 4a.5.5 0 0 0-.5.5v1.616l6.871 1.832a.5.5 0 0 0 .258 0L15 6.116V4.5a.5.5 0 0 0-.5-.5h-13zM5 2.5A1.5 1.5 0 0 1 6.5 1h3A1.5 1.5 0 0 1 11 2.5V3h-1v-.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5V3H5v-.5z"/>
				</svg>
			</button>
		</div>
	
		<div class="col-sm-4">
			<svg class="bi bi-chat-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path d="M8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6-.097 1.016-.417 2.13-.771 2.966-.079.186.074.394.273.362 2.256-.37 3.597-.938 4.18-1.234A9.06 9.06 0 0 0 8 15z"/>
			</svg>
			<button class="btn btn-danger">clase danger</button>
		</div>

		<div class="col-sm-4">
			<button class="btn btn-success"> 
				clase success
				<svg class="bi bi-app-indicator" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M5.5 2A3.5 3.5 0 0 0 2 5.5v5A3.5 3.5 0 0 0 5.5 14h5a3.5 3.5 0 0 0 3.5-3.5V8a.5.5 0 0 1 1 0v2.5a4.5 4.5 0 0 1-4.5 4.5h-5A4.5 4.5 0 0 1 1 10.5v-5A4.5 4.5 0 0 1 5.5 1H8a.5.5 0 0 1 0 1H5.5z"/>
					<path d="M16 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
				</svg>
			</button>
		</div>
	</div>
</div>
</body>
</html>
