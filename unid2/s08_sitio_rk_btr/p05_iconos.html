<!DOCTYPE html>
<html>
<head>
	<title>glyphicons con boostrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<br><br><br>
<div class="container">
	<div class="row">
		<div class="col-sm-12"> 
		 	Icono parecido a una copa. 
		 	<span class="glyphicon glyphicon-glass"></span>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-sm-6">
			<p>Icono en un boton</p>
		</div>
		<div class="col-sm-6">
			<button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span></button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<p>Otro icono en boton</p>
		</div>
		<div class="col-sm-6">
			<button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span></button>
		</div>
	</div>
</div>
</body>
</html>
