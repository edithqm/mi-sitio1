<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

		</div>
		<div class="col-sm-3">

		</div>

				<option value="0">selecciona 1</option>
				<option>nombre de persona</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<label>controles de radio</label>
			<input type="radio" name="radio1" class="form-control input-sm">

		</div>
		<div class="col-sm-3">
			<label>contrl de checkbox</label>
			<input type="checkbox" name="" class="form-control input-sm">
		</div>
	</div>
</div>
