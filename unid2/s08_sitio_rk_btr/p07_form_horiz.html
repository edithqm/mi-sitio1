<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<title>Formularios horizontales</title>
</head>
<body>
<div class="container">
<h1>Formularios horizontales</h1>
	<div class="row">
		<div class="col-sm-6">
			<label>Nombre </label>
			<input type="text" class="form-control input-sm" name="">
		</div>
		<div class="col-sm-6">
			<label>Empresa</label>
			<input type="text" class="form-control input-sm" name="">
		</div>
	</div>
	<div class="row">
		<div class="col-sm-4">
			<label>Telefono</label>
			<input type="text" class="form-control input-sm" name="">
		</div>
		<div class="col-sm-4">
			<label>Correo</label>
			<input type="text" class="form-control input-sm" name="">
		</div>
		<div class="col-sm-4">
			<label>Disponibilidad</label>
			<input type="text" class="form-control input-sm" name="">
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<label>Habilidades</label>
			<input type="text" name="" class="form-control input-sm">
		</div>
		<div class="col-sm-3">
			<label>Experiencia</label>
			<input type="text" name="" class="form-control input-sm">
		</div>
		<div class="col-sm-3">
			<label>Contacto</label>
			<input type="checkbox" name="" class="form-control input-sm">
		</div>
		<div class="col-sm-3">
			<label>Actualizacion email</label>
			<input type="checkbox" name="" class="form-control input-sm">
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col-sm-12">
			<button class="btn btn-primary">Guardar</button>
		</div>
	</div>
</div>
</body>
</html>
